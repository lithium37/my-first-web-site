사용하면 머키가 0.75초 동안 나팔을 불며 작은 멀록을 소환해 돌격시킨다. 이 멀록들은 도중에 만난 적이나 구조물에 달라붙어 피해를 주고 느려지게 만든다. 달라 붙은 멀록 1마리당 피해량과 이동속도 감소효과가 중첩된다. 피해량은 멀록이 달라붙는 족족 중첩되지만, 이동속도는 5중첩인 최대 75%까지 느려진다. 그 이후로는 지속시간만 갱신된다. 범위 안에 있더라도 멀록을 잘 피하면 피해를 줄일 수 있다.
